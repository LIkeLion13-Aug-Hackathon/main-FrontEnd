<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>course-page</title>
    <link rel="stylesheet" href="course-style.css" />
    <link rel="stylesheet" href="../header/Header.css" />
  </head>
  <body>
    <header id="header"></header>
    <main class="container">
      <h1 class="title">
        AI가 엄선한 <span class="accent">추천 코스</span> 3가지!
      </h1>
      <p class="subtitle">코스를 선택하여 지도에서 탐색해보세요.</p>

      <!-- 여기에 JS로 코스 동적으로 넣음 -->
      <div id="courseList"></div>

      <!-- 모달 -->
      <div class="modal-overlay" id="courseModal">
        <div
          class="modal"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modalTitle"
        >
          <div class="modal-header">
            <h3 id="modalTitle">코스 상세</h3>
            <button type="button" class="modal-close" aria-label="닫기">
              ×
            </button>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-go-map-modal>
              이 코스 지도로 보기
            </button>
          </div>
        </div>
      </div>
    </main>
    <script type="module">
      import { loadHeader } from "../header/Header.js";
      loadHeader();
    </script>
    <script src="course-script.js"></script>
  </body>
</html>
